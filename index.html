<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANSI Color Picker</title>
    <style>
        :root {
            --background-color: rgb(255, 255, 255); /* Default background color */
            --text-color: rgb(0, 0, 0); /* Default text color */
            --button-color: rgb(0, 190, 190);
            --button-hover-color: rgb(0, 150, 150);
            --output-border-radius: 10px;
            --sidebar-background: #f1f1f1;
            --sidebar-backgroung-onHover: #ccc;
            --sidebar-backgroung-onClick: #bbb;
            --seperator-background: #ccc;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            justify-content: center;
            margin: 50px;
            transition: all .4s ease;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .outputs-container {
            margin: 0 auto; /* Center the container horizontally */
            left: 0;
            width: 100%; /* Adjust width as needed */
            display: grid; /* Use grid layout for better division */
            grid-template-columns: repeat(3, 1fr); /* Divide into 3 equal parts */
            gap: 20px; /* Add space between the columns */
            justify-content: center; /* Center the grid items horizontally */
            align-items: center; /* Center the grid items vertically */
            text-align: center; /* Optional: Center-align text inside the container */
            overflow-x: scroll;
        }

        .output-container {
            border: 1px solid var(--text-color); /* Optional: Add a border to the individual containers */
            background-color: var(--background-color);
            padding: 10px; /* Optional: Add some padding inside each container */
            border-radius: 5px; /* Optional: Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Optional: Add a shadow for better visibility */
            cursor: pointer;
            transition: all .4s ease;
        }

        .output-container:hover {
            transform: scale(1.15);
            z-index: 18;
        }

        .output {
            margin: 50px auto;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: var(--output-border-radius);
            border: 4px solid var(--text-color);
            color: var(--text-color);
            cursor: pointer;

            transition: all .4s ease;
            font-weight: bold;
            font-size: 20px;
        }
        #closestColor {
            cursor: pointer;
        }
        #sidebar {
            position: fixed;
            bottom: 0;
            left: -20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 0 10px;
            background: var(--sidebar-background);
            border-top: 1px solid var(--text-color);
            z-index: 19;
            transition: all .4s ease;
        }
        #sidebar input[type="range"] {
            margin: 0 20px;
        }
        button, input, select {
            border-radius: 5px;
            cursor: pointer;
            background-color: var(--sidebar-background);
            border: 3px solid var(--text-color);
            color: var(--text-color);
            transition: all .4s ease;
        }

        select {
            padding: 7px;
        }

        button:hover, input:hover, select:hover {
            background-color: var(--sidebar-backgroung-onHover);
        }

        #applyButton {
            border-radius: 10px;
            padding: 10px;
        }

        #downloadButton {
            position: fixed;
            bottom: 8px;
            left: calc(50% - 50px);
            width: 100px;
            height: 40px;
            z-index: 20;
            border-radius: 10px;
            padding: 10px;            
        }

        #seperator {
            width: 100%;
            height: 1px;
            background-color: var(--text-color);
            margin: 20px 0;
            z-index: 10;
            border-radius: 5px;
            transition: all .4s ease;
        }
        
        img {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 70px;
            cursor: pointer;
            transition: all .3s ease;
        }

        #percentage-display {
            cursor: pointer;
        }

        #copied {
            position: fixed;
            padding: 20px;
            right: 10px;
            top: 10px;
            border-radius: 10px;
            border: var(--text-color) 2px solid;

            min-width: 170px;
            width: 40%;
            max-width: 200px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.4s ease;

            text-align: center;
            
        }
        
        #copied h2 {
            margin: 0px;
            margin-top: -5px;
            font-size: 20px;
        }
        #copied h1 {
            margin: 0px;
            font-size: 24px;
        }
        #copied h3 {
            margin: 0px;
            font-size: 16px;
        }

    </style>
</head>

    <script>

        // hide and show img on click
        function showImg() {
            const img = document.querySelector('img');

            if (parseInt(img.style.opacity) === 1) {
                img.style.opacity = 0;
            } else {
                img.style.opacity = 1;
            }

            saveSettings();
        }

        const maxNum = 248;
        const ansiColors = [
            { name: 'Black', code: '0', rgb: [0, 0, 0] },
            { name: 'Red', code: '1', rgb: [205, 49, 49] },
            { name: 'Green', code: '2', rgb: [13, 188, 121] },
            { name: 'Yellow', code: '3', rgb: [229, 229, 16] },
            { name: 'Blue', code: '4', rgb: [36, 114, 200] },
            { name: 'Magenta', code: '5', rgb: [188, 63, 188] },
            { name: 'Cyan', code: '6', rgb: [17, 168, 205] },
            { name: 'White', code: '7', rgb: [229, 229, 229] },
            ...Array.from({ length: 216 }, (_, i) => {
                const level = [0, 95, 135, 175, 215, 255];
                const r = level[Math.floor(i / 36) % 6];
                const g = level[Math.floor(i / 6) % 6];
                const b = level[i % 6];
                return { name: `Color ${16 + i}`, code: `;5;${16 + i}`, rgb: [r, g, b], isOn255: true };
            }),
            ...Array.from({ length: 24 }, (_, i) => {
                const gray = 8 + i * 10;
                return { name: `Gray ${232 + i}`, code: `;5;${232 + i}`, rgb: [gray, gray, gray], isOn255: true };
            })
        ];

        function hexToRgb(hex) {
            const bigint = parseInt(hex.slice(1), 16);
            return [
                (bigint >> 16) & 255,
                (bigint >> 8) & 255,
                bigint & 255
            ];
        }

        function findClosestAnsi(rgb) {
            const closestColors = []; // Array to store distances for all colors

            ansiColors.forEach(color => {
                const distance = Math.sqrt(
                    Math.pow(color.rgb[0] - rgb[0], 2) +
                    Math.pow(color.rgb[1] - rgb[1], 2) +
                    Math.pow(color.rgb[2] - rgb[2], 2)
                );

                // Add color and distance to the array
                closestColors.push({ color, distance });
            });

            // Sort by distance in ascending order
            closestColors.sort((a, b) => a.distance - b.distance);

            // Function to find the color with the highest similarity percentage
            function findBestColor(colors) {
                const maxDistance = Math.sqrt(255 ** 2 + 255 ** 2 + 255 ** 2); // Maximum distance in RGB space
                let bestColors = colors;
                let bestPercentages = [];

                colors.forEach(({ color, distance }) => {
                    bestPercentages.push(((maxDistance - distance) / maxDistance) * 100)
                });

                return [bestColors, bestPercentages];
            }

            // Process the top 3 closest colors
            return findBestColor(closestColors.slice(0, maxNum));
        }

        document.getElementById('applyButton').addEventListener('click', () => {
            const color = document.getElementById('colorInput').value;
            const applyTo = document.getElementById('applyTo').value;

            const rgb = hexToRgb(color);
            const colorSelected = findClosestAnsi(rgb);
            const closestColors = colorSelected[0];
            const closestPercentages = colorSelected[1];

            const allUnsortedOutputs = document.querySelectorAll('.output-container');
            const allOutputs = Array.from(allUnsortedOutputs).sort((a, b) => {
                return parseInt(a.getAttribute('index'), 10) - parseInt(b.getAttribute('index'), 10);
            });

            for (let index = 0; index < numberOfOutputs; ++index) {
                const output = document.querySelector(`#OC_${index}`).querySelector(`#O_${index}`);
                const percentageDisplay = document.querySelector(`#OC_${index}`).querySelector('#percentage-display');

                const closestColor = closestColors[index] || closestColors[0];
                const closestPercentage = closestPercentages[index] || closestPercentages[0];

                percentageDisplay.textContent = `${closestPercentage.toFixed(2)}%`;

                if (applyTo === 'background') {
                    output.style.backgroundColor = `rgb(${closestColor.color.rgb[0]}, ${closestColor.color.rgb[1]}, ${closestColor.color.rgb[2]})`;

                    if (closestColor.color.rgb[0] + closestColor.color.rgb[1] + closestColor.color.rgb[2] < 384) {
                        output.style.color = '#eee';
                    } else {
                        output.style.color = '#222';
                    }
                } else {
                    output.style.color = `rgb(${closestColor.color.rgb[0]}, ${closestColor.color.rgb[1]}, ${closestColor.color.rgb[2]})`;

                    if (closestColor.color.rgb[0] + closestColor.color.rgb[1] + closestColor.color.rgb[2] < 384) {
                        output.style.backgroundColor = '#eee';
                    } else {
                        output.style.backgroundColor = '#222';
                    }
                }

                let ansiCode;
                if (closestColor.color.isOn255) {
                    ansiCode = applyTo === 'background' 
                        ? `\\x1b[48${closestColor.color.code}m` 
                        : `\\x1b[38${closestColor.color.code}m`;
                } else {
                    ansiCode = applyTo === 'background' 
                        ? `\\x1b[4${closestColor.color.code}m` 
                        : `\\x1b[3${closestColor.color.code}m`;
                }
                output.textContent = ansiCode;
            }

            // Save settings to localStorage
            const colorSettings = {
                color,
                applyTo,
                closestColors,
                closestPercentages
            };
            localStorage.setItem('colorSettings', JSON.stringify(colorSettings));
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ') {
                event.preventDefault();
                document.getElementById('applyButton').click();
            } else if (event.key === 'c') {
                event.preventDefault();
                copyToClipboard(document.getElementById('O_0').textContent);
            } else if (event.key === 'Enter') {
                document.getElementById('applyButton').click();
                copyToClipboard(document.getElementById('O_0').textContent);
            }
        });

        const copy = document.getElementById('copied');
        copy.opacity = 0;
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                copy.querySelector('#copyPlace').textContent = text;
                copy.style.opacity = 1;
                setTimeout(() => {
                    copy.style.opacity = 0;
                }, 1000);
            });
        }

        const backgroundRange = document.getElementById('backgroundRange');
        const textRange = document.getElementById('textRange');
        const contrast = 30;
        const downloadButton = document.getElementById('downloadButton');
        const sidebar = document.querySelector('#sidebar');

        function saveSettings() {
            localStorage.setItem('backgroundValue', backgroundRange.value);
            localStorage.setItem('textValue', textRange.value);
            localStorage.setItem('logoOpacity', parseInt(document.querySelector('img').style.opacity));
        }

        function loadSettings() {
            const backgroundValue = localStorage.getItem('backgroundValue');
            const textValue = localStorage.getItem('textValue');

            if (backgroundValue !== null) {
                const bgValue = parseInt(backgroundValue, 10);
                backgroundRange.value = bgValue;

                const contrast = 20; // Adjust contrast as needed
                let onHover = bgValue < 128 ? bgValue + contrast * 2 : bgValue - contrast * 2;

                document.documentElement.style.setProperty('--background-color', `rgb(${bgValue}, ${bgValue}, ${bgValue})`);
                document.documentElement.style.setProperty('--sidebar-background', `rgb(${bgValue}, ${bgValue}, ${bgValue})`);
                document.documentElement.style.setProperty('--sidebar-background-onHover', `rgb(${onHover}, ${onHover}, ${onHover})`);
            }

            if (textValue !== null) {
                const txValue = parseInt(textValue, 10);
                textRange.value = txValue;

                document.documentElement.style.setProperty('--text-color', `rgb(${txValue}, ${txValue}, ${txValue})`);
                downloadButton.style.color = `rgb(${txValue}, ${txValue}, ${txValue})`;
            }

            document.querySelector('img').style.opacity = localStorage.getItem('logoOpacity') || 1;

            const colorSettings = JSON.parse(localStorage.getItem('colorSettings'));
            if (colorSettings) {
                document.getElementById('colorInput').value = colorSettings.color;
                document.getElementById('applyTo').value = colorSettings.applyTo;

                const allUnsortedOutputs = document.querySelectorAll('.output-container');
                const allOutputs = Array.from(allUnsortedOutputs).sort((a, b) => {
                    return parseInt(a.getAttribute('index'), 10) - parseInt(b.getAttribute('index'), 10);
                });

                for (let index = 0; index < numberOfOutputs; ++index) {
                    const output = document.querySelector(`#OC_${index}`).querySelector(`#O_${index}`);
                    const percentageDisplay = document.querySelector(`#OC_${index}`).querySelector('#percentage-display');  

                    const closestColor = colorSettings.closestColors[index] || colorSettings.closestColors[0];
                    const closestPercentage = colorSettings.closestPercentages[index] || colorSettings.closestPercentages[0];

                    percentageDisplay.textContent = `${closestPercentage.toFixed(2)}%`;

                    if (colorSettings.applyTo === 'background') {
                        output.style.backgroundColor = `rgb(${closestColor.color.rgb[0]}, ${closestColor.color.rgb[1]}, ${closestColor.color.rgb[2]})`;

                        if (closestColor.color.rgb[0] + closestColor.color.rgb[1] + closestColor.color.rgb[2] < 384) {
                            output.style.color = '#eee';
                        } else {
                            output.style.color = '#222';
                        }
                    } else {
                        output.style.color = `rgb(${closestColor.color.rgb[0]}, ${closestColor.color.rgb[1]}, ${closestColor.color.rgb[2]})`;

                        if (closestColor.color.rgb[0] + closestColor.color.rgb[1] + closestColor.color.rgb[2] < 384) {
                            output.style.backgroundColor = '#eee';
                        } else {
                            output.style.backgroundColor = '#222';
                        }
                    }

                    let ansiCode;
                    if (closestColor.color.isOn255) {
                        ansiCode = colorSettings.applyTo === 'background' 
                            ? `\\x1b[48${closestColor.color.code}m` 
                            : `\\x1b[38${closestColor.color.code}m`;
                    } else {
                        ansiCode = colorSettings.applyTo === 'background' 
                            ? `\\x1b[4${closestColor.color.code}m` 
                            : `\\x1b[3${closestColor.color.code}m`;
                    }
                    output.textContent = ansiCode;
                }
            }
        }

        // background slider color
        backgroundRange.addEventListener('input', () => {
            let value = parseInt(backgroundRange.value);

            // Update root background color
            document.documentElement.style.setProperty('--background-color', `rgb(${value}, ${value}, ${value})`);

            let onHover = value;
            let onClick = value;
            if (value < 128) {
                value += contrast;
                onHover += contrast * 2;
                onClick += contrast * 3;
            } else {
                value -= contrast;
                onHover -= contrast * 2;
                onClick -= contrast * 3;
            }

            document.documentElement.style.setProperty('--sidebar-background', `rgb(${value}, ${value}, ${value})`);
            document.documentElement.style.setProperty('--sidebar-backgroung-onHover', `rgb(${onHover}, ${onHover}, ${onHover})`);
            document.documentElement.style.setProperty('--sidebar-backgroung-onClick', `rgb(${onClick}, ${onClick}, ${onClick})`);

            saveSettings();

        });


        document.getElementById('downloadButton').addEventListener('click', () => {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'ansi_color_picker.html';
            link.click();
        });

        const outputsContainer = document.querySelector('.outputs-container');

        // avoids having more than all the ansi colors
        if (document.getElementById('numberOfOut').max > maxNum) document.getElementById('numberOfOut').max = maxNum;

        // Get the number of outputs from localStorage or default to 3
        let numberOfOutputs = localStorage.getItem('noo');
        if (!numberOfOutputs) numberOfOutputs = 3;
        else {
            if (numberOfOutputs > maxNum) {
                numberOfOutputs = maxNum;
                document.getElementById('numberOfOut').value = numberOfOutputs;
            } else {
                document.getElementById('numberOfOut').value = numberOfOutputs;
            }
        }

        

        document.getElementById('numberOfOut').addEventListener('input', function () {
            // Update the number of outputs on input change and store it in localStorage
            numberOfOutputs = document.getElementById('numberOfOut').value;
            localStorage.setItem('noo', numberOfOutputs);
            createOutputs();
        });

        function createOutputs() {
            // Clear the outputs container before creating new ones
            while (outputsContainer.firstChild) {
                outputsContainer.removeChild(outputsContainer.firstChild);
            }

            // Create output containers based on the `numberOfOutputs` value
            for (let i = 0; i < numberOfOutputs; ++i) {
                let containerIndex = i;
                
                // Custom indexing for the first two outputs (if applicable)
                if (numberOfOutputs >= 3 && i < 2) {
                    if (i === 0) containerIndex = 1;
                    else if (i === 1) containerIndex = 0;
                }

                // Create output container and its children
                const outputContainer = document.createElement('div');
                outputContainer.classList.add('output-container');
                outputContainer.id = `OC_${containerIndex}`;

                const output = document.createElement('div');
                output.classList.add('output');
                output.id = `O_${containerIndex}`;
                output.textContent = 'Ansi output here';

                const outputPer = document.createElement('p');
                outputPer.id = 'percentage-display';
                outputPer.style.marginBottom = '40px';
                outputPer.textContent = 'Accuracy (%) here';

                // Append the created elements to the output container
                outputContainer.appendChild(output);
                outputContainer.appendChild(outputPer);

                // Add event listener to handle click for copying to clipboard
                outputContainer.addEventListener('click', () => {
                    copyToClipboard(document.getElementById(`O_${containerIndex}`).textContent);
                });

                // Append the output container to the main container
                outputsContainer.appendChild(outputContainer);
            }

            // Load any previously stored settings for the outputs (e.g., background color, text color)
            loadSettings();
        }

        // Initialize by creating the outputs
        createOutputs();


    </script>
</body>
</html>
